[module/glyphl-keyboard]
inherit = module/base-glyph-left
content-foreground = ${colors.keyboard-bg}
content-background = ${colors.github-bg}

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>

format-prefix = "⌨ "
label-layout = "%layout%"

label-indicator-on-capslock = "⇪ "
label-indicator-off-capslock =

format-background = ${colors.keyboard-bg}
