[module/glyphl-github]
inherit = module/base-glyph-left
content-foreground = ${colors.github-bg}
content-background = ${colors.sys-audio-bg}

[module/sep-keyboard]
inherit = module/sep
content-background = ${colors.github-bg}

[module/github-show-notifications]
type = internal/github

token = ${env:GH_ACCESS_NOTIFICATION}
user = photovoltex

label = (%notifications%)
format-background = ${colors.github-bg}
