[module/glyphr-i3-1]
inherit = module/base-glyph-right
content-foreground = ${colors.i3-inactive-bg}
content-background = ${colors.i3-active-bg}

[module/glyphr-i3-2]
inherit = module/base-glyph-right
content-foreground = ${colors.i3-active-bg}
content-background = ${colors.title-bg}

[module/base-i3]
type = internal/i3

; formating
format = <label-state>
; sort the workspaces
index-sort = true
; disbale wrapping
wrapping-scroll = false
; Only show workspaces on the same output as the bar
pin-workspaces = true

[module/i3-inactive]
inherit = module/base-i3

; deactivate focused and visible label
label-focused = 
label-visible = 

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-background = ${colors.i3-inactive-bg}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-foreground = ${colors.i3-alert-fg}
label-urgent-background = ${colors.i3-inactive-bg}
label-urgent-padding = 1

[module/i3-active]
inherit = module/base-i3

format = <label-state><label-mode>
label-mode-background = ${colors.i3-active-bg}

; disable unfocused and urgent label
label-unfocused = 
label-urgent =

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.i3-active-bg}
label-focused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.i3-active-bg}
label-visible-padding = 1
