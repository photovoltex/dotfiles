[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/modules/background.ini

include-file = ~/.config/polybar/modules/title.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/keyboard.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/github.ini
include-file = ~/.config/polybar/modules/audio.ini

; include-file = ~/.config/polybar/modules/.ini
; include-file = ~/.config/polybar/modules/.ini

[colors]
foreground = ${xrdb:color7:#222}

#right module
## i3 
i3-inactive-bg = ${xrdb:color0:#222}
i3-active-bg = ${xrdb:color1:#222}
i3-alert-fg = ${xrdb:color5:#222}
# title
title-bg = ${xrdb:color2:#222}

# left module
## audio-ctrl (playerctl)
audio-ctrl-bg = ${xrdb:color5:#222}
## sys-audio
sys-audio-bg = ${xrdb:color3:#222}
## github
github-bg = ${xrdb:color2:#222}
## keyboard
keyboard-bg = ${xrdb:color1:#222}
## tray
tray-bg = ${xrdb:color0:#222}

transparent = #00000000

[bar/top]
monitor = ${env:MONITOR:}

bottom = false

monitor-strict = false
override-redirect = false

width = 100%
height = 30

fixed-center = true

offset-x = 0%
offset-y = 0%

background = ${colors.transparent}
foreground = ${colors.foreground}

radius-top = 0
radius-bottom = 0

; border-top-size = 15
; border-top-color = ${colors.transparent}
; border-left-size = 16
; border-left-color = ${colors.transparent}
; border-right-size = 16
; border-right-color = ${colors.transparent}

padding = 0

font-0 = JetBrainsMono Nerd Font:size=13;4
font-1 = JetBrainsMono Nerd Font:size=19;4
font-2 = Symbola:size=15;3
font-3 = feather:size=15;3
font-4 = feather:size=15;5

modules-left = i3-inactive glyphr-i3-1 i3-active glyphr-i3-2 title-symbol title glyphr-i3-3
modules-center = date
modules-right = glyphl-audio-ctrl a-player sep-audio-ctrl-bg a-volume sep-audio-ctrl-bg a-plpato sep-audio-ctrl-bg a-prev sep-audio-ctrl-bg a-next sep-audio-ctrl-bg a-copy-url sep-audio-ctrl-bg glyphl-sys-audio ramp sep-sys-audio volume sep-sys-audio glyphl-github github-open-notifications github-show-notifications sep-keyboard glyphl-keyboard keyboard glyphl-tray
separator = 

dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

tray-background = ${colors.tray-bg}

[module/glyphl-tray]
inherit = module/base-glyph-left
content-foreground = ${colors.tray-bg}
content-background = ${colors.keyboard-bg}

[settings]
screenchange-reload = true
pseudo-transparency = false
